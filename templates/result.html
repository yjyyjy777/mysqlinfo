<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MySQL Query Result</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Record Count</th>
        <th>Size (bytes)</th>
    </tr>
    </thead>
    <tbody>
    {{ range .tableData }}
    <tr>
        <td>{{ .Name }}</td>
        <td>{{ .RecordCount }}</td>
        <td>{{ .Size }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
